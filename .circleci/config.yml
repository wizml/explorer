jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - add_ssh_keys
      - checkout
      - run: yarn install --frozen-lockfile
      - run:
          name: "Configure git"
          command: |
            git config --global user.email "deploybot@wizproject.ml"
            git config --global user.name "Wiz Project Deploy Bot"
      - run: git checkout deploy
      - run: npm run build
      - run: git add -f public
      - run: git commit -m "Deploy $CIRCLE_SHA1"
      - run: git push origin deploy
